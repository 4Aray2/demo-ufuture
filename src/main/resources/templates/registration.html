<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Page</title>
    <style> .failed {color: red;} </style>
</head>

<body>

<h3>My Registration Page</h3>

<form action="#" th:action="@{/registration}" th:object="${user}" method="POST">

    <div th:if="${param.error}">
        <i class="failed">Sorry! This email is already in use.</i>
    </div>

    <p>
        User name: <input type="text" th:field="*{name}" name="User name" />
    </p>

    <p>
        User email: <input type="text" th:field="*{email}" name="email" />
    </p>

    <p>
        Password: <input type="password" th:field="*{password}" name="password" />
    </p>

    <input type="submit" value="register" />

</form>

<form action="#" th:action="@{/}">
    <input type="submit" value="back">
</form>

</body>

</html>
